    <meta name="description" content="{% block description %}Description{% endblock %}" />
    <meta name="keywords" content="{% block keywords %}Keywords{% endblock %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <meta name="msapplication-TileImage" content="assets/images/favicons/apple-touch-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="assets/stylesheets/main.css" />
    {% block head %}{% endblock %}

  <body>
    <div id="application">
      <div id="application__top">
        {% block content %}{% endblock %}
      </div>
    </div>
    <script src="assets/javascripts/vendor.js"></script>
    <script src="assets/javascripts/main.js"></script>
    {% block javascript %}{% endblock %}
  </body>
</html>
